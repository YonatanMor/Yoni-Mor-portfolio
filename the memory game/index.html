<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="main">
      <header class="header">
        <h2 class="title">Memory Game!!!</h2>
      </header>
      <!-- <button>click me</button> -->
      <div class="cards-box"></div>
      <div class="picker-box"></div>
    </div>
    <div class="dim_screen"></div>
    <div class="modal">
      <div class="background_image"></div>
      <div class="modal_top_text">You Lost</div>
      <div class="modal_lower_text">Wonna give it another shot ?</div>
      <div id="btn">
        <button id="btn" class="yes">Yes</button>
        <button id="btn" class="no">No</button>
      </div>
      <div class="background_image"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
